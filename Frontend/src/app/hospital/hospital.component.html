<h2>Hospitals</h2>
<table>
  <tr>
    <td>Name:</td>
    <td>
      <input type="text" />
    </td>
  </tr>
</table>
<button type="button">Create</button>
<button type="button">Update</button>
<button type="button">Cancel</button>

<h2>All Hospitals</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let hospital of hospitals">
    <td>{{ hospital.id }}</td>
    <td>{{ hospital.name }}</td>
    <td>
      <button>Edit</button>
      <button>Delete</button>
    </td>
  </tr>
</table>

<h2>Search Hospitals</h2>
<table>
  <tr>
    <td>Search by Name:</td>
    <td><input type="text" /></td>
    <td><button>Search</button></td>
  </tr>
</table>
