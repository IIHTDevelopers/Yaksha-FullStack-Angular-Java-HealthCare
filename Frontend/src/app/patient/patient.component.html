<div>
  <h2>Patients</h2>
  <ul>
    <li *ngFor="let patient of patients">
      {{ patient.name }} - {{ patient.doctor.name }}
      <button>Edit</button>
      <button>Delete</button>
    </li>
  </ul>
</div>

<div>
  <h2>Create / Update Patient</h2>
  <form>
    <label>Name:</label>
    <input name="name" type="text" />
    <br />
    <label>Doctor:</label>
    <select name="doctorId">
      <option *ngFor="let doctor of doctors">
        {{ doctor.name }}
      </option>
    </select>
    <br />
    <button>Create</button>
    <button>Update</button>
    <button>Cancel</button>
  </form>
</div>

<div>
  <h2>Search Patients by Name</h2>
  <input name="searchName" type="text" placeholder="Enter patient name" />
  <button>Search</button>
</div>
